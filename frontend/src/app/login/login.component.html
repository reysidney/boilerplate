<div class="container-fluid" *ngIf="showComponent">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header text-center">
                <img src="/assets/images/logo.png" alt="logo">
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="text-center"> Please sign in to continue. </div>
                    <br>
                    <div class="alert alert-danger" [style.marginTop.px]="-10"
                        *ngIf="submitted && loginForm.controls.username.errors">
                        <div *ngIf="loginForm.controls.username.errors.required">
                            Username is required.
                        </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="submitted && loginForm.controls.password.errors">
                        <div *ngIf="loginForm.controls.password.errors.required">
                            Password is required.
                        </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="wrongCredentials">
                        <div>
                            Invalid Username or Password.
                        </div>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" formControlName="username" placeholder="Username">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" [disabled]="submitted" value="Login"
                                class="btn text-bold float-right login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
